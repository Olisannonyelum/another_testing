name: Build KivyMD APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build APK with Buildozer Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/app \
          -w /app \
          ghcr.io/kivy/buildozer \
          /bin/bash -c "buildozer android debug"

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kivymd-app-apk
        path: bin/*.apk
        retention-days: 30
